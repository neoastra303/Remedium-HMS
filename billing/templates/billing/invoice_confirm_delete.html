{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Invoice</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete invoice #<strong>{{ object.id }}</strong> for <strong>{{ object.patient }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'invoice_delete' object.pk %}" data-item-name="Invoice #{{ object.id }}">
    Delete Invoice
</button>
<a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
