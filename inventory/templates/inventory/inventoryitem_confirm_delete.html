{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Inventory Item</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete inventory item <strong>{{ object.name }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'inventoryitem_delete' object.pk %}" data-item-name="Inventory Item {{ object.name }}">
    Delete Item
</button>
<a href="{% url 'inventoryitem_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
