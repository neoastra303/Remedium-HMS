{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Surgery</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete the surgery for <strong>{{ object.patient }}</strong> (Procedure: <strong>{{ object.procedure }}</strong>) scheduled on <strong>{{ object.scheduled_date }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'surgery_delete' object.pk %}" data-item-name="Surgery for {{ object.patient }} ({{ object.procedure }})">
    Delete Surgery
</button>
<a href="{% url 'surgery_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
