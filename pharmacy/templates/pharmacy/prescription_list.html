<!DOCTYPE html>
<html>
<head>
    <title>Prescriptions</title>
</head>
<body>
    <h1>Prescriptions</h1>
    <ul>
        {% for prescription in prescriptions %}
            <li>{{ prescription.drug_name }} for {{ prescription.patient }} - Dosage: {{ prescription.dosage }}, Frequency: {{ prescription.frequency }}</li>
        {% endfor %}
    </ul>
</body>
</html>
