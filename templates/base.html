<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Remedium HMS{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'homepage' %}">Home</a>

        {% if user.is_authenticated %}
            <a>Welcome, {{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
