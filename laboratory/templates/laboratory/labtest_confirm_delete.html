{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Lab Test</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete the lab test <strong>{{ object.test_name }}</strong> for patient <strong>{{ object.patient }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'labtest_delete' object.pk %}" data-item-name="Lab Test {{ object.test_name }} for {{ object.patient }}">
    Delete Lab Test
</button>
<a href="{% url 'labtest_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
