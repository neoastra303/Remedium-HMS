{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Prescription</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete the prescription for <strong>{{ object.drug_name }}</strong> for patient <strong>{{ object.patient }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'prescription_delete' object.pk %}" data-item-name="Prescription for {{ object.patient }} ({{ object.drug_name }})">
    Delete Prescription
</button>
<a href="{% url 'prescription_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
