{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Delete Staff Member</h1>

<div class="alert alert-warning" role="alert">
    <p>Are you sure you want to delete staff member <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
</div>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-action-url="{% url 'staff_delete' object.pk %}" data-item-name="Staff Member {{ object.first_name }} {{ object.last_name }}">
    Delete Staff Member
</button>
<a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
